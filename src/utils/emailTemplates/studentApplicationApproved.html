<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Approved!</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin-top: 20px; background-color: #ffffff; border: 1px solid #dddddd;">
        <tr>
            <td align="center" style="padding: 40px 0 30px 0; background-color: #28a745; color: #ffffff;">
                <h1 style="margin: 0;">Welcome to Eagle Campus!</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px 40px 30px;">
                <h2 style="color: #333333;">Congratulations, {{name}}!</h2>
                <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                    We are pleased to inform you that your application to become a student has been approved. Your account now has full access to all student features.
                </p>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="center" style="padding: 20px 0 30px 0;">
                            <a href="{{loginUrl}}" target="_blank" style="background-color: #007BFF; color: #ffffff; padding: 15px 25px; text-decoration: none; border-radius: 5px; font-size: 16px; display: inline-block;">
                                Go to Your Dashboard
                            </a>
                        </td>
                    </tr>
                </table>
                <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                    We are excited to have you with us.
                </p>
                <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                    Best regards,<br>
                    The Eagle Campus Team
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
